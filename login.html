<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92d7fc4876.js" crossorigin="anonymous"></script>
</head>
<style>
    #signin{
        display: none;
      
    }
    #signup{
        display: block;
    }
    #loginForm{
        display: none;
    }
</style>
<body>
    <div class="ok">
        <div class="register">
            <h1 id="head">Sign Up</h1>
            <br>
           
            <form id="signupForm">
                <label for="signupUsername">Username:</label><br>
                <input type="text" id="signupUsername" name="signupUsername" required><br>
                <label for="signupPassword">Password:</label><br>
                <input type="password" id="signupPassword" name="signupPassword" required><br>
                <button type="submit">Signup</button>
            </form>
            <form id="loginForm">
                <label for="loginUsername">Username:</label><br>
                <input type="text" id="loginUsername" name="loginUsername" required><br>
                <label for="loginPassword">Password:</label><br>
                <input type="password" id="loginPassword" name="loginPassword" required><br>
                <button type="submit">Login</button>
            </form>
            
              <div class="switch">
                <button id="in" onclick="ur()" >sign up</button>
                <button id="out" class="disable" onclick="my()">sign in</button>
    
              </div>
              <div class="myprofile">

              </div>
            
    
        </div>
    </div>
    <script>

    


      
       function my(){
        document.getElementById("loginForm").style.display="block";
        document.getElementById("signupForm").style.display="none";
        document.getElementById("in").style.backgroundColor="grey";
        document.getElementById("out").style.backgroundColor="orange";
        document.getElementById("head").innerHTML="Sign In";

        
            
            
            

      

        }
        function ur(){
            document.getElementById("loginForm").style.display="none";
        document.getElementById("signupForm").style.display="block";
        document.getElementById("in").style.backgroundColor="orange";
        document.getElementById("out").style.backgroundColor="grey";
        document.getElementById("head").innerHTML="Sign Up";
            
           
            
           
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('signupUsername').value;
            var password = document.getElementById('signupPassword').value;
          
            localStorage.setItem(username, password);
            alert('Signup successful!');
            // Clear the form
            document.getElementById('signupForm').reset();
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
           
            var storedPassword = localStorage.getItem(username);
            if (password === storedPassword) {
                alert('Login successful!');
                // Redirect or do something else on successful login
            } else {
                alert('Login failed. Please check your username and password.');
            }
            // Clear the form
            document.getElementById('loginForm').reset();
        });
        
      


    </script>

    
</body>
</html>
